<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="earth.png">
    <title>Planets Radar</title>
</head>
<body>
<div class="system">
    <div id="sun"></div>
  
    <div class="orbit mercury-orbit"></div>
    <div class="mercury-spin">
      <div id="mercury">
        <img src="mercury.png" id="mercuryPng">
      </div>
    </div>
  
    <div class="orbit venus-orbit"></div>
    <div class="venus-spin">
      <div id="venus">
        <img src="venus.png" id="venusPng">
      </div>
    </div>
  
    <div class="orbit earth-orbit"></div>
    <div class="earth-spin">
      <div class="orbit moon-orbit"></div>
      <div class="moon-spin">
        <div id="moon">
          <img src="moon.png" id="moonPng">
        </div>
      </div>
  <div id="earth">
    <img src="earth.png" id="earthPng">
  </div>
    </div>
  
    <div class="orbit mars-orbit"></div>
    <div class="mars-spin">
      <div id="mars">
        <img src="mars.png" id="marsPng">
      </div>
    </div>

    <div class="orbit jupiter-orbit"></div>
    <div class="jupiter-spin">
      <div id="jupiter">
        <img src="jupiter.png" id="jupiterPng">
      </div>
    </div>

    <div class="orbit saturn-orbit"></div>
    <div class="saturn-spin">
      <div id="saturn">
        <img src="saturn.png" id="saturnPng">
      </div>
    </div>

    <div class="orbit uranus-orbit"></div>
    <div class="uranus-spin">
      <div id="uranus">
        <img src="uranus.png" id="uranusPng">
      </div>
    </div>

    <div class="orbit neptune-orbit"></div>
    <div class="neptune-spin">
      <div id="neptune">
        <img src="neptune.png" id="neptunePng">
      </div>
    </div>
  </div>

</body>
</html>
